<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0:</span><span id="comp-score">0</span>          
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice">
                <img src="images/rock.png" alt="Rock image." id="rock">
            </div>
            <div class="choice">
                <img src="images/paper.png" alt="Paper image." id="paper">
            </div>
            <div class="choice">
                <img src="images/scissors.png" alt="Scissor image." id="scissor">
            </div>
        </div>

        <p id="action-message">Make your move.</p>
    </body>
</html>
